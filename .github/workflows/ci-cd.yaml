name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKERHUB_USERNAME: sodapopin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push blog-api
        uses: docker/build-push-action@v4
        with:
          context: ./blog-api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-api:latest

      - name: Build and Push auth
        uses: docker/build-push-action@v4
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth:latest

      - name: Build and Push analytics
        uses: docker/build-push-action@v4
        with:
          context: ./analytics
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/analytics:latest

      - name: Build and Push apache
        uses: docker/build-push-action@v4
        with:
          context: ./apache
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/apache-reverse-proxy:latest
